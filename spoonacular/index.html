<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness & Food Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="header-title">Fitness & Food Tracker</h1>
        <nav>
            <ul>
                <li><a href="#food-tracker" id="nav-food-tracker">Food Tracker</a></li>
                <li><a href="#rezepte" id="nav-recipes">Rezepte</a></li>
                <li><a href="#meal-tracker" id="nav-meal">Mahlzeit zusammenstellen</a></li>
            </ul>
            <!-- Sprachauswahl -->
            <div id="language-switch">
                <img src="de-flag.png" id="de-flag" alt="Deutsch" style="cursor: pointer; width: 30px;">
                <img src="en-flag.png" id="en-flag" alt="English" style="cursor: pointer; width: 30px;">
            </div>
        </nav>
    </header>

    <section id="food-tracker">
        <h2 id="food-tracker-title">Tracke deine Mahlzeiten</h2>
        <input type="text" id="food-input" placeholder="Gib ein Lebensmittel ein...">
        <button id="search-btn">Suche</button>
        <div id="results"></div>
        <button id="prev-btn" style="display:none;">Vorherige Seite</button>
        <button id="next-btn" style="display:none;">N채chste Seite</button>
    </section>

    <section id="detail-view" style="display:none;">
        <h2 id="product-details-title">Produktdetails</h2>
        <div id="detail-content"></div>
        <label for="quantity" id="label-quantity">Menge in Gramm:</label>
        <input type="number" id="quantity" value="100">
        <button id="add-meal-btn">Zur Mahlzeit hinzuf체gen</button>
        <button id="back-btn">Zur체ck zur Suche</button>
    </section>

    <section id="meal-tracker">
        <h2 id="meal-tracker-title">Deine Mahlzeit</h2>
        <div id="meal-list"></div>
        <h3 id="total-nutrition-title">Gesamtn채hrwerte</h3>
        <div id="total-nutrition"></div>
    </section>

    <footer>
        <p>&copy; 2024 Fitness Tracker</p>
    </footer>

    <script src="script.js"></script>
    <script src="meal.js"></script>
    <script src="language.js"></script>
</body>
</html>
