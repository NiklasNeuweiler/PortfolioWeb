<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness & Food Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fitness & Food Tracker</h1>
        <nav>
            <ul>
                <li><a href="#food-tracker">Food Tracker</a></li>
                <li><a href="#rezepte">Rezepte</a></li>
                <li><a href="#mahlzeit">Mahlzeit zusammenstellen</a></li>
                <li>
                    <img id="de-flag" src="de.png" alt="Deutsch" style="cursor: pointer;" />
                    <img id="en-flag" src="en.png" alt="Englisch" style="cursor: pointer;" />
                </li>
            </ul>
        </nav>
    </header>

    <section id="day-selection">
        <h2>Wähle einen Tag</h2>
        <input type="date" id="selected-day" />
        <button id="load-day-btn">Tag laden</button>
        <button id="new-day-btn">Neuen Tag beginnen</button>
        <button id="delete-day-btn">Tag löschen</button>
    </section>

    <section id="food-tracker">
        <h2>Tracke deine Mahlzeiten</h2>
        <input type="text" id="food-input" placeholder="Suchbegriff eingeben" />
        <button id="search-btn">Suche</button>
        <div id="results"></div>
        <button id="prev-btn" style="display: none;">Vorherige Seite</button>
        <button id="next-btn" style="display: none;">Nächste Seite</button>
    </section>

    <section id="detail-view" style="display: none;">
        <h2>Produktdetails</h2>
        <div id="detail-content"></div>
        <label for="quantity">Menge in Gramm:</label>
        <input type="number" id="quantity" value="100" />
        <label for="meal-category">Kategorie:</label>
        <select id="meal-category">
            <option value="breakfast">Frühstück</option>
            <option value="lunch">Mittagessen</option>
            <option value="dinner">Abendessen</option>
            <option value="snacks">Snacks</option>
        </select>
        <button id="add-meal-btn">Zu Mahlzeit hinzufügen</button>
        <button id="back-btn">Zurück zur Suche</button>
    </section>

    <section id="meal-summary">
        <h2>Zusammenfassung des Tages</h2>

        <div id="breakfast-summary">
            <h3>Frühstück</h3>
            <div id="breakfast-list"></div>
            <div id="breakfast-nutrition"></div>
        </div>

        <div id="lunch-summary">
            <h3>Mittagessen</h3>
            <div id="lunch-list"></div>
            <div id="lunch-nutrition"></div>
        </div>

        <div id="dinner-summary">
            <h3>Abendessen</h3>
            <div id="dinner-list"></div>
            <div id="dinner-nutrition"></div>
        </div>

        <div id="snacks-summary">
            <h3>Snacks</h3>
            <div id="snacks-list"></div>
            <div id="snacks-nutrition"></div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
