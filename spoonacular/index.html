<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness & Food Tracker Übersicht</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop id="background-video">
            <source src="index-background.mp4" type="video/mp4">
            Dein Browser unterstützt kein Video-Tag.
        </video>
    </div>

    <header>
        <h1>Fitness & Food Tracker Übersicht</h1>
    </header>

    <section id="overview">
        <div class="tile-container">
            <div class="tile">
                <img src="tracker.jpg" alt="Tracker">
                <div class="tile-text">
                    <h2>Tracker</h2>
                    <p>Verfolge deine Mahlzeiten und Nährwerte im <a href="tracker.html">Food Tracker</a>.</p>
                </div>
            </div>

            <div class="tile">
                <img src="statistiken.jpg" alt="Statistiken">
                <div class="tile-text">
                    <h2>Statistiken</h2>
                    <p>Analysiere deine Fortschritte und überwache deine Fitnessstatistiken.</p>
                </div>
            </div>

            <div class="tile">
                <img src="ziele.jpg" alt="Ziele">
                <div class="tile-text">
                    <h2>Ziele setzen</h2>
                    <p>Setze dir Ziele und verfolge deinen Fortschritt in Echtzeit.</p>
                </div>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
