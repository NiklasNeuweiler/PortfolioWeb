<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness & Food Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fitness & Food Tracker</h1>
        <nav>
            <ul>
                <li><a href="#food-tracker">Food Tracker</a></li>
                <li><a href="#rezepte">Rezepte</a></li>
                <li><a href="#profil">Profil</a></li>
            </ul>
        </nav>
    </header>

    <section id="food-tracker">
        <h2>Tracke deine Mahlzeiten</h2>
        <input type="text" id="food-input" placeholder="Gib ein Lebensmittel ein...">
        <button id="search-btn">Suche</button>
        <div id="results"></div>
        <button id="prev-btn" style="display:none;">Vorherige Seite</button>
        <button id="next-btn" style="display:none;">Nächste Seite</button>
    </section>

    <section id="detail-view" style="display:none;">
        <h2>Produktdetails</h2>
        <div id="detail-content"></div>
        <button id="back-btn">Zurück zur Suche</button>
    </section>

    <footer>
        <p>&copy; 2024 Fitness Tracker</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
